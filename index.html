<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Shortest Path Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple application to find shortest path between two coordinates from list of coordinates using Haversine formula">
    <meta name="keywords" content="JavaScript, Leaflet, Haversine formula, map">
    <meta name="author" content="Loi Tran">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>
  <div class="wrapper">
    <div id="map"></div>
    <main>
      <div class="loading" hidden>
          <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
          </div>
      </div>

      <div class="main">
        <div>
            <label for="radius">Radius</label>
            <input type="number" name="radius" class="coordinates__radius" step="0.01" min="1" max="100"> km
            <p class="error coordinates__radius__error"></p>
          </div>
          <div>
            <label for="csv-file">Load from csv file:</label>
            <input type="file" id="csv-file" accept=".csv" name="csv-file">
          </div>
          <div>
            <label for="coordinates-list">List of coordinates:</label>
            <p class="error coordinates__list__error"></p>
            <textarea type="text"
                      class="coordinates__list"
                      name="coordinates-list"
                      placeholder="Each row contains one coordinates, each value seperate by space&#10;Name  Latitude  Lontitude&#10;Ex: Can Tho 10.1 100.1"
                      rows="18"
                      wrap="soft" required ></textarea>
          </div>
          <div class="function-area">
            <button class="main__button main__button--green main__button__proceed">Proceed</button>
            <button class="main__button main__button--red main__button__clear">Clear</button>
          </div>
      </div>

      <div class="selection" hidden>
        <div class="function-area">
          <button class="main__button main__button--green main__button__back">Back</button>
          <button class="main__button main__button--red main__button__new">New</button>
        </div>
        <p class="error selection__error"></p>
        <div class="selection__list">

        </div>
      </div>
    </main>
  </div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <script src="coordinates.js"></script>
  <script src="graph.js"></script>
  <script type='text/javascript'>
      let map = L.map('map').setView([10.029372, 105.771174], 13);
      L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      let markerGroup = new L.featureGroup();
      let C = new Coordinates();
  </script>
  <script src="script.js"></script>
</body>
</html>
